<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration - Green World</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .register-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-out;
    }
    .register-container h3 {
      text-align: center;
      color: #0070c9;
    }
    .register-container form p {
      margin: 15px 0;
    }
    .register-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .register-container input[type="text"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .register-container input:focus {
      border-color: #0070c9;
    }
    .register-container button {
      width: 100%;
      padding: 10px;
      background-color: #0070c9;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .register-container button:hover {
      background-color: #005ea6;
    }
    #register-message {
      text-align: center;
      margin-top: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<header>
  <div class="header-container">
    <img src="ecofriendly-planet-earth-covered-lush-green-vegetation-transparent-background_84443-28001.jpg.avif" alt="Eco Friendly Planet" class="header-photo">
    <h1>Green World Online Shop</h1>
  </div>
  <nav style="text-align:center; margin-top:10px;">
    <a href="projectHomePage.html">Home</a>
    <a href="login.html">User Login</a>
  </nav>
</header>

<section>
  <div class="register-container">
    <h3>User Registration</h3>
    <form id="user-register-form">
      <p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </p>
      <p>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </p>
      <button type="submit">Register</button>
    </form>
    <div id="register-message"></div>
  </div>
</section>

<footer>
  <p>Contact us: support@greenworld.com</p>
</footer>

<script src="js/register.js"></script>
</body>
</html>
